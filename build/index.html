<!--
font-size=100px
 rem单位根据html字体大小计算出的一个单位。会有一个默认缩放比取值10
 100px/10 = 1rem;
设置视口,设置页面的字体大小 rem

先通过webApp项目把所有准备工作做好,gulp依赖的插件下载好 node_modules文件夹 package.json文件 gulpfile.js 文件 src文件夹

引入的文件是从buld文件夹开始的 因为我运行的文件是在build文件夹中
在github中 创建webApp项目 本地clone下来 然后把写的项目上传到github中 记得忽略文件
我的项目依赖angular 通过bower下载
- bower install angular-ui-router 生成bower_components gulp以后会在build中生成lib文件夹 引用的文件是从build中引用的
 引入js

1.引入 angularjs 默认less的css文件
2.设置标题  测试一下
3,设置导航条 自定义导航指令 设置样式
4.设置tabbar  自定义导航指令 设置样式
5.点击tabbar选项,切换  点击tabbar中的选项,通知父级appController
不用这个了  点击tabbar选项,切换 定义事件 所以要去声明此事件,在父级声明,自己也可以使用,因为是共用$scope的 在父级中监听点击事件 发送广播,然后在子级中监听此广播,然后改变标题
 改变tabbar中选中状态的改变
6.配置路由 使用ui-router  注入路由 在创建模块的时候
使用多视图,是为了不想数据再加载
在index中设置ui-view
控制这几个页面的显示与隐藏







 -->
<html lang="en" ng-app="app" ng-controller='appController'>
<head>
    <meta charset="UTF-8">
    <title ng-bind='name'></title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!--1.导航
3.1定义导航指令

-->
<nav></nav>

<!--首页-->
<div ng-show="type == 'home'" ui-view = "home"> </div>
<!--作者-->
<div ng-show="type =='author'" ui-view = "author"> </div>
<!--栏目-->
<div ng-show="type =='content'" ui-view = "content"> </div>
<!--我的-->
<div ng-show="type =='my'" ui-view = "my"> </div>
<!--底部标签的切换-->
<tabbar></tabbar>


</body>



<!--设置页面默认字体大小-->
<script>
    var font = window.screen.width / 10 + 'px';
    document.getElementsByTagName('html')[0].style.fontSize = font;
</script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
<script src="js/index.js"></script>
</html>
